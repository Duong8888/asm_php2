<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nguyễn Ánh Dương</title>
    <link rel="stylesheet" href="../../public/css/style1.css">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
</head>

<body>
<div class="overlay">
    <div class="popup-main">
        <div class="popup-header">
                <span onclick="closePopup()" class="material-symbols-outlined">
                    close
                </span>
        </div>
        <div class="popup-content">
            <p class="message">Bạn muốn xóa chứ</p>
            <div class="popup-btn">
                <button onclick="result(this)">OK</button>
                <button onclick="result(this)">Cancel</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="sub-left"></div>
    <div class="lef">
        <div class="logo">
            <img src="https://demo.dashboardpack.com/user-management-html/img/logo.png" alt="">
        </div>
        <ul class="sidebar">
            <li class="item">
                <div>
                        <span class="material-symbols-outlined">
                            home
                        </span>
                    <a href="home">Home</a>
                </div>
            </li>
            <li class="item">
                <div>
                        <span class="material-symbols-outlined">
                            home
                        </span>
                    <a href="/asm_php2/product-list">Product</a>
                </div>
            </li>
            <li class="item">
                <div>
                        <span class="material-symbols-outlined">
                            home
                        </span>
                    <a href="/asm_php2/category">Categories</a>
                </div>
            </li>
            <li class="item">
                <div>
                        <span class="material-symbols-outlined">
                            home
                        </span>
                    <a href="">User</a>
                </div>
            </li>
        </ul>
    </div>
    <div class="rigth">
        <div class="header">
            <form action="" class="search-header">
                <input type="search" name="" id="" placeholder="Search">
                <button type="button">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                </button>
            </form>
            <div class="user">
                <img src="http://genk.mediacdn.vn/k:thumb_w/640/2015/screen-shot-2015-07-30-at-2-31-57-pm-1438334096188/cau-chuyen-ve-nguoi-tao-ra-chu-ech-xanh-than-thanh.png"
                     alt="">
                <ul class="popup">
                    <li><a href="">Nguyễn Ánh Dương</a></li>
                    <li><a href="">Profile</a></li>
                    <li><a href="">Log out</a></li>
                </ul>
            </div>
        </div>
        <p class="title">Category list</p>
        <div class="main">
            <form class="form-list" action="delete-product&products" method="post">
                <div class="action-product">
                    <div class="btn-action">
                        <a href="add-category">Add new category</a>
                    </div>
                </div>
                <div class="main">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="https://picsum.photos/200" alt=""></div>
                            <div class="swiper-slide"><img src="https://picsum.photos/200" alt=""></div>
                            <div class="swiper-slide"><img src="https://picsum.photos/200" alt=""></div>
                            <div class="swiper-slide"><img src="https://picsum.photos/200" alt=""></div>
                            <div class="swiper-slide"><img src="https://picsum.photos/200" alt=""></div>
                            <div class="swiper-slide"><img src="https://picsum.photos/200" alt=""></div>
                            <div class="swiper-slide"><img src="https://picsum.photos/200" alt=""></div>
                            <div class="swiper-slide"><img src="https://picsum.photos/200" alt=""></div>
                            <div class="swiper-slide"><img src="https://picsum.photos/200" alt=""></div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>
<script src="../../public/js/jquery-3.6.1.min.js"></script>
<script src="../../public/js/main.js"></script>
<script src="../../public/js/search.js"></script>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        effect: "fade",
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
    });
</script>
</body>

</html>
