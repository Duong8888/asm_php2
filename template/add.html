<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nguyễn Ánh Dương</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <!-- link icon gg fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="container">
        <div class="sub-left"></div>
        <div class="lef">
            <div class="logo">
                <img src="https://demo.dashboardpack.com/user-management-html/img/logo.png" alt="">
            </div>
            <ul class="sidebar">
                <li class="item">
                    <div>
                        <span class="material-symbols-outlined">
                            home
                        </span>
                        <a href="">Home</a>
                    </div>
                </li>
                <li class="item">
                    <div>
                        <span class="material-symbols-outlined">
                            home
                        </span>
                        <a href="">Product</a>
                    </div>
                </li>
                <li class="item">
                    <div>
                        <span class="material-symbols-outlined">
                            home
                        </span>
                        <a href="">Categories</a>
                    </div>
                </li>
                <li class="item">
                    <div>
                        <span class="material-symbols-outlined">
                            home
                        </span>
                        <a href="">User</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="rigth">
            <div class="header">
                <form action="" class="search-header">
                    <input type="search" name="" id="" placeholder="Search">
                    <button type="button">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </button>
                </form>
                <div class="user">
                    <img src="http://genk.mediacdn.vn/k:thumb_w/640/2015/screen-shot-2015-07-30-at-2-31-57-pm-1438334096188/cau-chuyen-ve-nguoi-tao-ra-chu-ech-xanh-than-thanh.png"
                        alt="">
                    <ul class="popup">
                        <li><a href="">Nguyễn Ánh Dương</a></li>
                        <li><a href="">Profile</a></li>
                        <li><a href="">Log out</a></li>
                    </ul>
                </div>
            </div>
            <div class="main">
                <p class="sub-title">Add new product</p>
                <form action="" class="form-add-product">
                    <div class="form-left">
                        <input type="text" name="" id="" placeholder="name">
                        <input type="text" name="" id="" placeholder="price">
                        <select name="" id="">
                            <option value="">cá</option>
                            <option value="">thịt</option>
                            <option value="">rău</option>
                        </select>
                    </div>
                    <div class="form-right">
                        <input type="text" name="" id="" placeholder="description">
                        <label for="img">
                            <span class="material-symbols-outlined">
                                add_photo_alternate
                            </span>
                            <span>
                                <img src="http://genk.mediacdn.vn/k:thumb_w/640/2015/screen-shot-2015-07-30-at-2-31-57-pm-1438334096188/cau-chuyen-ve-nguoi-tao-ra-chu-ech-xanh-than-thanh.png"
                                    alt="">
                            </span>
                            <span>
                                <img src="http://genk.mediacdn.vn/k:thumb_w/640/2015/screen-shot-2015-07-30-at-2-31-57-pm-1438334096188/cau-chuyen-ve-nguoi-tao-ra-chu-ech-xanh-than-thanh.png"
                                    alt="">
                            </span>
                            <span>
                                <img src="http://genk.mediacdn.vn/k:thumb_w/640/2015/screen-shot-2015-07-30-at-2-31-57-pm-1438334096188/cau-chuyen-ve-nguoi-tao-ra-chu-ech-xanh-than-thanh.png"
                                    alt="">
                            </span>
                            <span>
                                <img src="http://genk.mediacdn.vn/k:thumb_w/640/2015/screen-shot-2015-07-30-at-2-31-57-pm-1438334096188/cau-chuyen-ve-nguoi-tao-ra-chu-ech-xanh-than-thanh.png"
                                    alt="">
                            </span>
                            
                        </label>
                        <input type="file" name="img" id="img">
                    </div>
                    <button name="add-product">Add new product</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
